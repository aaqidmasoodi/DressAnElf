<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer | DressAnElf</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <div class="container">

        <div class="section-left">
            <div class="clothing-item" id="otfts-btn">
                <img src="./assets/dress.png" alt="outfit" width="75" height="75">
            </div>
            <div class="clothing-item" id="hair-btn">
                <img src="./assets/hair.png" alt="outfit" width="75" height="75">
            </div>
            <div class="clothing-item" id="shoes-btn">
                <img src="./assets/shoes.png" alt="outfit" width="75" height="75">
            </div>
            <div class="clothing-item" id="eyes-btn">
                <img src="./assets/eyes.png" alt="outfit" width="75" height="75">
            </div>
        </div>


        <div class="section-middle">
            <img class="elf-image" src="./elf/Dark_Mid.png" alt="elf" width="400">
            <img class="elf-image-overlay" id="outfit-overlay" src="./assets/Outfits/1.png" alt="elf" width="400">
            <img class="elf-image-overlay" id="hair-overlay" src="./assets/Hair/1.png" alt="elf" width="400">
            <img class="elf-image-overlay" id="shoes-overlay" src="./assets/Shoes/1.png" alt="elf" width="400">
            <img class="elf-image-overlay" id="eyes-overlay" src="./assets/Eyes/1.png" alt="elf" width="400">
        </div>


        <div class="section-right">

            <div class="details-container">

                <div class="info-container">
                    <h2 class="info-title">Name</h2>
                    <p class="info-value">Aaqid Masoodi</p>
                </div>
                <div class="info-container">
                    <h2 class="info-title">Age</h2>
                    <p class="info-value">22</p>
                </div>
                <div class="info-container">
                    <h2 class="info-title">Gender</h2>
                    <p class="info-value">Male</p>
                </div>
                <div class="info-container">
                    <h2 class="info-title">Height</h2>
                    <p class="info-value">0'0"</p>
                </div>
                <div class="info-container">
                    <h2 class="info-title">Weight</h2>
                    <p class="info-value">0 lbs</p>
                </div>
                <div class="info-container">
                    <h2 class="info-title">Birthplace</h2>
                    <p class="info-value">New York</p>
                </div>


                <div class="squared-info-subcontainer">
                    <div class="info-container">
                        <h2 class="info-title">Emotions</h2>
                        <p class="info-value">0</p>
                    </div>
                    <div class="info-container">
                        <h2 class="info-title">Happiness</h2>
                        <p class="info-value">0</p>
                    </div>
                    <div class="info-container">
                        <h2 class="info-title">Calmness</h2>
                        <p class="info-value">0</p>
                    </div>
                    <div class="info-container">
                        <h2 class="info-title">Bravery</h2>
                        <p class="info-value">0</p>
                    </div>
                    <div class="info-container">
                        <h2 class="info-title">Oderly</h2>
                        <p class="info-value">0</p>
                    </div>
                </div>


                <div class="reset-btn">
                    <h3>Reset</h3>
                </div>



            </div>


        </div>

    </div>


    <script src="./js/Dresser.js"></script>

</body>

</html>
